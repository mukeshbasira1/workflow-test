graphql_config:
    operation_name: GetDealDetails
    operation_type: query
    query: |-
        query GetDealDetails($dealId: ID!) {
          deal(id: $dealId) {
            id
            agreementName
            agreementId
            agreementNumber
            currencyCode
            rootCommitmentId
            settings {
              autoMapDrawSchedule
              defaultDrawWorkflowId
              borrowerAuthorizationFormId
            }
            rootCommitment {
              id
              originatorV2 {
                business {
                  name
                }
              }
              recipientV2 {
                business {
                  name
                }
              }
            }
            commitments {
              id
              originatorV2 {
                business {
                  name
                }
              }
              recipientV2 {
                business {
                  name
                }
              }
            }
            capital(withExcluded: false) {
              id
              eligibleUseOfFundsEnabled
              advancedFundingOrderEnabled
              sources {
                id
                name
                type {
                  id
                  name
                  classification
                }
                amount {
                  cents
                  code
                }
              }
              tranches {
                id
                name
                position
                allocations {
                  id
                  amount {
                    cents
                    code
                  }
                  fundingSourceId
                }
              }
            }
            stakeholders {
              id
              displayName
              stakeholderTypeAlias {
                id
                displayName
              }
            }
            totalProjectCost
            drawWorkflowUid
            group {
              id
              name
            }
          }
        }
    variables_schema:
        dealId:
            required: true
            type: ID
