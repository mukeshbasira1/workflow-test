graphql_config:
    operation_name: GetDealDraws
    operation_type: query
    query: |-
        query GetDealDraws($drawId: DrawIdPayorPayee!) {
          dealDraw(input: { drawId: $drawId }) {
            id
            purchaseOrderLineItems {
              budgetLineItemId
              recommendedAmount
            }
            uses {
              budgetLineItemId
              budgetLineItemName
              groupName
              costType {
                id
                name
              }
              originalAmount
              adjustedToDate
              currentAdjustment
              revisedAmount
              fundedToDate
              currentDrawRequest
              remainingToFund
            }
            sources {
              sourceId
              sourceName
              parentSourceId
              sourceType {
                id
                name
              }
              nodeType
              isExcluded
              originalAmount
              adjustedToDate
              currentAdjustment
              revisedAmount
              fundedToDate
              currentDrawRequest
              remainingToFund
            }
            history {
              drawId
              drawName
              drawNumber
              fundedAt
              uses {
                budgetLineItemId
                currentAdjustment
                currentDrawRequest
              }
              sources {
                fundingSourceId
                currentAdjustment
                currentDrawRequest
              }
            }
            documents {
              files {
                id
                name
              }
              folders {
                id
                name
              }
            }
            status {
              id
              name
              statusType
              isTransitioning
              transitionMessage
            }
            fundingNoticeConfiguration {
              fundsDestination
              obfuscate
              documents
              branding
              expirationLength
              emailsToNotify
            }
            fundingNotices {
              sourceId
              lastNotifiedAt
              fundingStatus
            }
            defaultRetainageRates {
              work
              materials
            }
          }
        }
    variables_schema:
        drawId:
            required: true
            type: DrawIdPayorPayee
