graphql_config:
    operation_name: GetDrawDetails
    operation_type: query
    query: |-
        query GetDrawDetails($drawId: ID!) {
          drawDetails(input: { drawId: $drawId }) {
            id
            commitmentId
            drawName
            drawNumber
            drawStatusType
            drawStatusAliasName
            drawValidation {
              warnings {
                message
              }
              errors {
                message
              }
            }
            requestedAt
            transferredAt
            drawAmount
            drawType
            fundingSourceAllocations {
              fundingSourceId
              fundingSourceName
              amount {
                cents
                code
              }
            }
            inspectionStatus
            inspectionEstimatedCompletionDate
            inspectionRecommendedPaymentDue
            inspectionPercentComplete
            dealId
            dealUid
            dealName
            dealStatus
            drawRiskLevel
            dealMaturityDate
            approvals {
              id
              completedAt
              completedBy
              requestedAt
              approvalLabel
              approvalType
              status
            }
            stakeholders {
              id
              name
              type
            }
            participantGroupId
          }
        }
    variables_schema:
        drawId:
            required: true
            type: ID
