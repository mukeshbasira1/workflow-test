graphql_config:
    operation_name: GetDrawDetails
    operation_type: query
    query: |-
        query GetDrawDetails($drawId: ID!) {
          packet(id: $drawId) {
            id
            name
            type
            commitmentId
            commitment {
              id
              originatorV2 {
                business {
                  name
                }
              }
              recipientV2 {
                business {
                  name
                }
              }
            }
            drawName: name
            drawNumber: appNumber
            drawStatus
            drawStatusV2 {
              id
              name
              statusType
            }
            drawValidation {
              warnings {
                message
                tab
                validationType
                statusTransitionsBlocked
              }
              errors {
                message
                tab
                validationType
                statusTransitionsBlocked
              }
            }
            requestedAt
            drawAmount: paymentTotals {
              payorPendingPaymentsTotal
            }
            drawTypeId
            fundingSourceAllocations: capital(version: 0) {
              sources {
                id
                name
                amount
              }
            }
            approvals: drawRuleGroups {
              ... on DrawSubmissionRuleGroup {
                rules {
                  ... on AutomatedDrawRule {
                    id
                    name
                    status
                  }
                  ... on DocumentDrawRule {
                    id
                    name
                    status
                  }
                }
              }
            }
            deal {
              id
              name
            }
            project {
              id
              name
            }
            statusHistory {
              name
              statusId
              statusType
              startedAt
              completedAt
            }
          }
        }
    variables_schema:
        drawId:
            required: true
            type: ID
