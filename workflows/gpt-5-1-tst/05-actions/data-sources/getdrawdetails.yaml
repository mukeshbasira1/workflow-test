graphql_config:
    operation_name: GetDrawDetails
    operation_type: query
    query: |-
        query GetDrawDetails($drawId: ID!) {
          packet(id: $drawId) {
            id
            drawName: name
            drawNumber
            drawStatusType: status
            drawStatusAliasName
            drawValidation {
              warnings {
                message
                tab
                validationType
                statusTransitionsBlocked
              }
              errors {
                message
                tab
                validationType
                statusTransitionsBlocked
              }
            }
            requestedAt
            transferredAt
            drawAmount: total
            drawType
            fundingSourceAllocations: capital(excluded: false) {
              sources {
                id
                name
                allocations {
                  amount
                }
              }
            }
            inspectionStatus
            inspectionEstimatedCompletionDate
            inspectionRecommendedPaymentDue
            inspectionPercentComplete
            dealId
            dealUid
            dealName
            dealStatus
            drawRiskLevel {
              name
            }
            dealMaturityDate
            approvals: drawApprovals {
              requirements {
                id
                approverLabel
                status
                completedAt
                completedBy {
                  firstName
                  lastName
                }
                requestedAt
                approvalType
              }
            }
            stakeholders {
              id
              name
              type
            }
            participantGroupId
            commitmentId
          }
        }
    variables_schema:
        drawId:
            required: true
            type: ID
