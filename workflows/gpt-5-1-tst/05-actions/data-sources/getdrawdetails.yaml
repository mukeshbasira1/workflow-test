graphql_config:
    operation_name: GetDrawDetails
    operation_type: query
    query: |-
        query GetDrawDetails($drawId: ID!) {
          packet(id: $drawId) {
            id
            name
            type
            commitmentId
            commitment {
              id
              originatorV2 {
                business {
                  name
                }
              }
              recipientV2 {
                business {
                  name
                }
              }
            }
            drawName: name
            drawNumber: appNumber
            drawStatus
            drawStatusV2 {
              id
              name
              statusType
            }
            drawTypeId
            drawAmount: paymentTotals {
              payorPendingPaymentsTotal
            }
            requestedAt
            effectiveDate
            note
            status
            drawValidation {
              warnings {
                message
                tab
                validationType
              }
              errors {
                message
                tab
                validationType
              }
            }
            drawRuleGroups {
              ... on DrawSubmissionRuleGroup {
                id
                status
                rules {
                  ... on CustomDrawRule {
                    id
                    name
                    status
                  }
                  ... on DocumentDrawRule {
                    id
                    name
                    status
                    fileTypeId
                    documentRuleType
                  }
                  ... on AutomatedDrawRule {
                    id
                    name
                    status
                    value
                  }
                }
              }
              ... on DrawTransitionRuleGroup {
                id
                status
                rules {
                  ... on CustomDrawRule {
                    id
                    name
                    status
                  }
                  ... on DocumentDrawRule {
                    id
                    name
                    status
                    fileTypeId
                    documentRuleType
                  }
                  ... on AutomatedDrawRule {
                    id
                    name
                    status
                    value
                  }
                }
              }
            }
            drawApprovals(drawId: $drawId) {
              id
              requirements {
                id
                approverId
                approverLabel
                drawApproverType
                status
                createdAt
                completedAt
                completedBy {
                  id
                  email
                  firstName
                  lastName
                }
              }
            }
            capitalStackVersion
            files {
              id
              file {
                id
                name
                url
                fileTypes {
                  id
                  name
                }
              }
            }
          }
        }
    variables_schema:
        drawId:
            required: true
            type: ID
